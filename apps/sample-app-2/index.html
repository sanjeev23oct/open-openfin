<!DOCTYPE html>
<html>
<head>
  <title>Sample App 2 - Listener</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      color: white;
      min-height: 100vh;
      padding: 20px;
    }
    
    .container {
      max-width: 700px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.15);
      padding: 40px;
      border-radius: 20px;
      backdrop-filter: blur(20px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    .header {
      text-align: center;
      margin-bottom: 30px;
    }
    
    .icon {
      font-size: 64px;
      margin-bottom: 10px;
      animation: pulse 2s ease-in-out infinite;
    }
    
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
    
    h1 {
      font-size: 28px;
      font-weight: 600;
      margin-bottom: 5px;
    }
    
    .subtitle {
      font-size: 14px;
      opacity: 0.8;
    }
    
    .section {
      margin-bottom: 25px;
    }
    
    .section-title {
      font-size: 12px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1px;
      opacity: 0.7;
      margin-bottom: 12px;
    }
    
    .button-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
    }
    
    button {
      padding: 12px 16px;
      border: none;
      border-radius: 10px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }
    
    .btn-channel {
      background: rgba(255, 255, 255, 0.2);
      color: white;
    }
    
    .btn-channel:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: translateY(-2px);
    }
    
    .btn-channel.red { border-left: 4px solid #f44336; }
    .btn-channel.blue { border-left: 4px solid #2196F3; }
    .btn-channel.green { border-left: 4px solid #4CAF50; }
    .btn-channel.leave { border-left: 4px solid #ff9800; }
    
    .btn-intent {
      background: linear-gradient(135deg, #2196F3 0%, #1976D2 100%);
      color: white;
    }
    
    .btn-intent:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(33, 150, 243, 0.4);
    }
    
    .status {
      padding: 16px;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 10px;
      border-left: 4px solid #4CAF50;
      margin-bottom: 20px;
    }
    
    .status-label {
      font-weight: 600;
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 1px;
      opacity: 0.7;
      margin-bottom: 5px;
    }
    
    .received {
      padding: 20px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      min-height: 150px;
      max-height: 300px;
      overflow-y: auto;
    }
    
    .received::-webkit-scrollbar {
      width: 8px;
    }
    
    .received::-webkit-scrollbar-track {
      background: rgba(0, 0, 0, 0.2);
      border-radius: 10px;
    }
    
    .received::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.3);
      border-radius: 10px;
    }
    
    .context-item {
      padding: 15px;
      margin-bottom: 10px;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 10px;
      border-left: 4px solid #4CAF50;
      animation: slideIn 0.3s ease-out;
    }
    
    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateX(-20px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }
    
    .context-header {
      font-weight: 600;
      margin-bottom: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .context-time {
      font-size: 11px;
      opacity: 0.7;
    }
    
    .context-data {
      font-size: 13px;
      line-height: 1.6;
    }
    
    .empty-state {
      text-align: center;
      padding: 40px 20px;
      opacity: 0.5;
    }
    
    .empty-icon {
      font-size: 48px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="icon">üìª</div>
      <h1>FDC3 Listener</h1>
      <p class="subtitle">Listen for context broadcasts and raise intents</p>
    </div>
    
    <div class="status">
      <div class="status-label">Status</div>
      <div id="status">Waiting for context...</div>
    </div>
    
    <div class="section">
      <div class="section-title">Channel Management</div>
      <div class="button-grid">
        <button class="btn-channel red" onclick="joinChannel('red')">üî¥ Red</button>
        <button class="btn-channel blue" onclick="joinChannel('blue')">üîµ Blue</button>
        <button class="btn-channel green" onclick="joinChannel('green')">üü¢ Green</button>
        <button class="btn-channel leave" onclick="leaveChannel()">üö™ Leave</button>
      </div>
    </div>
    
    <div class="section">
      <div class="section-title">Raise Intents</div>
      <div class="button-grid">
        <button class="btn-intent" onclick="raiseViewChartIntent()">üìä View Chart</button>
        <button class="btn-intent" onclick="raiseViewNewsIntent()">üì∞ View News</button>
      </div>
    </div>
    
    <div class="section">
      <div class="section-title">Received Contexts</div>
      <div class="received" id="contexts">
        <div class="empty-state">
          <div class="empty-icon">üì≠</div>
          <div>No contexts received yet</div>
          <div style="font-size: 12px; margin-top: 5px;">Join a channel to start receiving</div>
        </div>
      </div>
    </div>
  </div>

  <script>
    let currentChannel = null;
    let contextCount = 0;
    let lastReceivedContext = null;

    async function joinChannel(channelId) {
      try {
        await window.fdc3.joinUserChannel(channelId);
        currentChannel = channelId;
        updateStatus(`‚úÖ Joined ${channelId} channel - listening for contexts...`);
      } catch (error) {
        updateStatus(`‚ùå Error joining channel: ${error.message}`);
      }
    }
    
    async function leaveChannel() {
      try {
        await window.fdc3.leaveCurrentChannel();
        const previousChannel = currentChannel;
        currentChannel = null;
        updateStatus(`‚úÖ Left ${previousChannel} channel`);
      } catch (error) {
        updateStatus(`‚ùå Error leaving channel: ${error.message}`);
      }
    }
    
    async function raiseViewChartIntent() {
      if (!lastReceivedContext) {
        updateStatus('‚ùå No context available. Please receive a context first.');
        return;
      }
      
      try {
        const result = await window.fdc3.raiseIntent('ViewChart', lastReceivedContext);
        updateStatus(`‚úÖ ViewChart intent raised successfully`);
        console.log('Intent result:', result);
      } catch (error) {
        updateStatus(`‚ùå Error raising ViewChart intent: ${error.message}`);
      }
    }
    
    async function raiseViewNewsIntent() {
      if (!lastReceivedContext) {
        updateStatus('‚ùå No context available. Please receive a context first.');
        return;
      }
      
      try {
        const result = await window.fdc3.raiseIntent('ViewNews', lastReceivedContext);
        updateStatus(`‚úÖ ViewNews intent raised successfully`);
        console.log('Intent result:', result);
      } catch (error) {
        updateStatus(`‚ùå Error raising ViewNews intent: ${error.message}`);
      }
    }
    
    function updateStatus(message) {
      document.getElementById('status').innerHTML = message;
    }
    
    function displayContext(context) {
      contextCount++;
      lastReceivedContext = context;
      
      const contextsDiv = document.getElementById('contexts');
      
      if (contextCount === 1) {
        contextsDiv.innerHTML = '';
      }
      
      const contextItem = document.createElement('div');
      contextItem.className = 'context-item';
      contextItem.innerHTML = `
        <div class="context-header">
          <span>#${contextCount}</span>
          <span class="context-time">${new Date().toLocaleTimeString()}</span>
        </div>
        <div class="context-data">
          <strong>Type:</strong> ${context.type}<br>
          <strong>Ticker:</strong> ${context.id?.ticker || 'N/A'}<br>
          <strong>Name:</strong> ${context.name || 'N/A'}
        </div>
      `;
      
      contextsDiv.insertBefore(contextItem, contextsDiv.firstChild);
      
      // Keep only last 10 contexts
      while (contextsDiv.children.length > 10) {
        contextsDiv.removeChild(contextsDiv.lastChild);
      }
      
      updateStatus(`‚úÖ Received context on ${currentChannel || 'default'} channel`);
    }
    
    // Initialize FDC3
    async function initializeFDC3() {
      if (!window.fdc3) {
        updateStatus('‚ùå FDC3 API not available');
        return;
      }
      
      // Set up context listener
      try {
        await window.fdc3.addContextListener('fdc3.instrument', (context) => {
          console.log('Received instrument context:', context);
          displayContext(context);
        });
        
        updateStatus('‚úÖ FDC3 API available - Context listener registered');
      } catch (error) {
        updateStatus(`‚ùå Error setting up context listener: ${error.message}`);
      }
      
      // Register intent handler for ViewNews
      try {
        await window.fdc3.addIntentListener('ViewNews', (context) => {
          updateStatus(`üì∞ ViewNews intent received`);
          displayContext(context);
          
          return {
            type: 'fdc3.nothing'
          };
        });
        console.log('ViewNews intent handler registered');
      } catch (error) {
        console.error('Error registering ViewNews intent:', error);
      }
    }
    
    // Initialize when page loads
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', initializeFDC3);
    } else {
      initializeFDC3();
    }
  </script>
</body>
</html>
