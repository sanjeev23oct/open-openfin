<!DOCTYPE html>
<html>
<head>
  <title>Desktop Interop Platform</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
      color: white;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    .header {
      background: rgba(0, 0, 0, 0.3);
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 20px;
      font-weight: bold;
    }
    
    .logo-icon {
      width: 32px;
      height: 32px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
    }
    
    .status {
      display: flex;
      gap: 15px;
      align-items: center;
      font-size: 14px;
    }
    
    .status-item {
      display: flex;
      align-items: center;
      gap: 5px;
    }
    
    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #4CAF50;
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    
    .main-content {
      flex: 1;
      padding: 30px;
      overflow-y: auto;
    }
    
    .section {
      margin-bottom: 30px;
    }
    
    .section-title {
      font-size: 18px;
      margin-bottom: 15px;
      opacity: 0.9;
    }
    
    .app-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 15px;
    }
    
    .app-card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      padding: 20px;
      cursor: pointer;
      transition: all 0.3s;
      border: 2px solid transparent;
      backdrop-filter: blur(10px);
    }
    
    .app-card:hover {
      background: rgba(255, 255, 255, 0.15);
      border-color: rgba(255, 255, 255, 0.3);
      transform: translateY(-2px);
    }
    
    .app-card.running {
      border-color: #4CAF50;
    }
    
    .app-icon {
      width: 48px;
      height: 48px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      margin-bottom: 10px;
    }
    
    .app-name {
      font-weight: 600;
      margin-bottom: 5px;
    }
    
    .app-description {
      font-size: 12px;
      opacity: 0.7;
      line-height: 1.4;
    }
    
    .app-status {
      margin-top: 10px;
      font-size: 11px;
      padding: 4px 8px;
      background: rgba(0, 0, 0, 0.2);
      border-radius: 4px;
      display: inline-block;
    }
    
    .app-status.running {
      background: rgba(76, 175, 80, 0.3);
    }
    
    .channels {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }
    
    .channel {
      flex: 1;
      padding: 15px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s;
    }
    
    .channel:hover {
      background: rgba(255, 255, 255, 0.15);
    }
    
    .channel.red { border-left: 4px solid #f44336; }
    .channel.blue { border-left: 4px solid #2196F3; }
    .channel.green { border-left: 4px solid #4CAF50; }
    .channel.yellow { border-left: 4px solid #FFC107; }
    
    .channel-name {
      font-weight: 600;
      margin-bottom: 5px;
    }
    
    .channel-apps {
      font-size: 12px;
      opacity: 0.7;
    }
    
    .running-apps {
      margin-top: 20px;
    }
    
    .running-app-item {
      background: rgba(255, 255, 255, 0.1);
      padding: 12px 15px;
      border-radius: 8px;
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .running-app-info {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .running-app-actions {
      display: flex;
      gap: 8px;
    }
    
    .btn {
      padding: 6px 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
      transition: all 0.2s;
    }
    
    .btn-close {
      background: #f44336;
      color: white;
    }
    
    .btn-close:hover {
      background: #d32f2f;
    }
    
    .btn-focus {
      background: #2196F3;
      color: white;
    }
    
    .btn-focus:hover {
      background: #1976D2;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">
      <div class="logo-icon">üöÄ</div>
      <span>Desktop Interop Platform</span>
    </div>
    <div class="status">
      <div class="status-item">
        <div class="status-dot"></div>
        <span>Runtime Active</span>
      </div>
      <div class="status-item">
        <span id="app-count">0 Apps Running</span>
      </div>
    </div>
  </div>
  
  <div class="main-content">
    <div class="section">
      <div class="section-title">üì± Available Applications</div>
      <div class="app-grid" id="app-directory">
        <!-- Apps will be loaded here -->
      </div>
    </div>
    
    <div class="section">
      <div class="section-title">üé® FDC3 Channels</div>
      <div class="channels">
        <div class="channel red">
          <div class="channel-name">Red Channel</div>
          <div class="channel-apps" id="red-apps">0 apps</div>
        </div>
        <div class="channel blue">
          <div class="channel-name">Blue Channel</div>
          <div class="channel-apps" id="blue-apps">0 apps</div>
        </div>
        <div class="channel green">
          <div class="channel-name">Green Channel</div>
          <div class="channel-apps" id="green-apps">0 apps</div>
        </div>
        <div class="channel yellow">
          <div class="channel-name">Yellow Channel</div>
          <div class="channel-apps" id="yellow-apps">0 apps</div>
        </div>
      </div>
    </div>
    
    <div class="section">
      <div class="section-title">‚ñ∂Ô∏è Running Applications</div>
      <div class="running-apps" id="running-apps">
        <p style="opacity: 0.5;">No applications running</p>
      </div>
    </div>
  </div>

  <script>
    // Application directory
    const apps = [
      {
        id: 'sample-app-1',
        name: 'Broadcaster',
        description: 'Broadcast FDC3 instrument contexts',
        icon: 'üì°',
        manifest: 'apps/sample-app-1/manifest.json'
      },
      {
        id: 'sample-app-2',
        name: 'Listener',
        description: 'Listen for FDC3 contexts',
        icon: 'üìª',
        manifest: 'apps/sample-app-2/manifest.json'
      },
      {
        id: 'sample-app-3',
        name: 'Chart Viewer',
        description: 'Display charts for instruments',
        icon: 'üìä',
        manifest: 'apps/sample-app-3/manifest.json'
      },
      {
        id: 'com.google.gmail',
        name: 'Gmail',
        description: 'Google Mail in a container',
        icon: 'üìß',
        manifest: 'apps/gmail/manifest.json'
      },
      {
        id: 'com.google.search',
        name: 'Google',
        description: 'Google Search in a container',
        icon: 'üîç',
        manifest: 'apps/google/manifest.json'
      }
    ];
    
    const runningApps = new Map();
    
    // Load app directory
    function loadAppDirectory() {
      const grid = document.getElementById('app-directory');
      grid.innerHTML = '';
      
      apps.forEach(app => {
        const card = document.createElement('div');
        card.className = 'app-card';
        if (runningApps.has(app.id)) {
          card.classList.add('running');
        }
        
        card.innerHTML = `
          <div class="app-icon">${app.icon}</div>
          <div class="app-name">${app.name}</div>
          <div class="app-description">${app.description}</div>
          <div class="app-status ${runningApps.has(app.id) ? 'running' : ''}">
            ${runningApps.has(app.id) ? '‚óè Running' : 'Click to launch'}
          </div>
        `;
        
        card.onclick = () => launchApp(app);
        grid.appendChild(card);
      });
    }
    
    // Launch application
    async function launchApp(app) {
      if (runningApps.has(app.id)) {
        alert(`${app.name} is already running!`);
        return;
      }
      
      console.log(`Launching ${app.name}...`);
      
      try {
        // Actually launch the app via platform API
        await window.platform.launchApp(app.manifest, app.id);
        
        runningApps.set(app.id, {
          ...app,
          launchedAt: new Date()
        });
        
        updateUI();
      } catch (error) {
        console.error('Failed to launch app:', error);
        alert(`Failed to launch ${app.name}: ${error.message}`);
      }
    }
    
    // Close application
    async function closeApp(appId) {
      try {
        await window.platform.closeApp(appId);
        runningApps.delete(appId);
        updateUI();
      } catch (error) {
        console.error('Failed to close app:', error);
      }
    }
    
    // Update UI
    function updateUI() {
      // Update app count
      document.getElementById('app-count').textContent = 
        `${runningApps.size} App${runningApps.size !== 1 ? 's' : ''} Running`;
      
      // Update app directory
      loadAppDirectory();
      
      // Update running apps list
      const runningList = document.getElementById('running-apps');
      if (runningApps.size === 0) {
        runningList.innerHTML = '<p style="opacity: 0.5;">No applications running</p>';
      } else {
        runningList.innerHTML = '';
        runningApps.forEach((app, id) => {
          const item = document.createElement('div');
          item.className = 'running-app-item';
          item.innerHTML = `
            <div class="running-app-info">
              <span style="font-size: 24px;">${app.icon}</span>
              <div>
                <div style="font-weight: 600;">${app.name}</div>
                <div style="font-size: 12px; opacity: 0.7;">
                  Running since ${app.launchedAt.toLocaleTimeString()}
                </div>
              </div>
            </div>
            <div class="running-app-actions">
              <button class="btn btn-focus" onclick="focusApp('${id}')">Focus</button>
              <button class="btn btn-close" onclick="closeApp('${id}')">Close</button>
            </div>
          `;
          runningList.appendChild(item);
        });
      }
    }
    
    // Focus application
    async function focusApp(appId) {
      try {
        await window.platform.focusApp(appId);
      } catch (error) {
        console.error('Failed to focus app:', error);
      }
    }
    
    // Initialize
    loadAppDirectory();
    
    // Listen for app events
    if (window.platform) {
      window.platform.onAppLaunched((data) => {
        console.log('App launched:', data);
        runningApps.set(data.appId, {
          id: data.appId,
          name: data.name,
          launchedAt: new Date()
        });
        updateUI();
      });
      
      window.platform.onAppClosed((appId) => {
        console.log('App closed:', appId);
        runningApps.delete(appId);
        updateUI();
      });
      
      // Update channel info periodically
      setInterval(async () => {
        const channels = ['red', 'blue', 'green', 'yellow'];
        for (const channel of channels) {
          const info = await window.platform.getChannelInfo(channel);
          document.getElementById(`${channel}-apps`).textContent = 
            `${info.apps} app${info.apps !== 1 ? 's' : ''}`;
        }
      }, 2000);
    }
    
    console.log('Platform launcher ready!');
  </script>
</body>
</html>
