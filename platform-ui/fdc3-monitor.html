<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FDC3 Monitor</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Courier New', monospace;
      background: #0a0a0a;
      color: #fff;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .header {
      padding: 12px 16px;
      background: #1a1a1a;
      border-bottom: 1px solid #333;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .status-dot {
      width: 12px;
      height: 12px;
      background: #4ade80;
      border-radius: 50%;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .title {
      font-size: 16px;
      font-weight: bold;
    }

    .count {
      color: #888;
      font-size: 14px;
    }

    .controls {
      display: flex;
      gap: 8px;
    }

    button {
      background: #333;
      border: none;
      color: #fff;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
      font-family: inherit;
      transition: background 0.2s;
    }

    button:hover {
      background: #444;
    }

    button:active {
      background: #555;
    }

    .messages {
      flex: 1;
      overflow-y: auto;
      padding: 12px;
    }

    .empty-state {
      text-align: center;
      color: #666;
      padding: 40px 20px;
    }

    .message {
      margin-bottom: 12px;
      padding: 10px;
      background: #1a1a1a;
      border-radius: 6px;
      border-left: 4px solid #666;
    }

    .message.sent {
      border-left-color: #3b82f6;
    }

    .message.received {
      border-left-color: #10b981;
    }

    .message-header {
      display: flex;
      justify-content: space-between;
      margin-bottom: 6px;
    }

    .message-type {
      font-weight: bold;
      font-size: 13px;
    }

    .message.sent .message-type {
      color: #3b82f6;
    }

    .message.received .message-type {
      color: #10b981;
    }

    .message-time {
      color: #666;
      font-size: 11px;
    }

    .message-meta {
      font-size: 11px;
      color: #888;
      margin-bottom: 6px;
    }

    .message-payload {
      background: #0a0a0a;
      padding: 8px;
      border-radius: 4px;
      font-size: 11px;
      color: #aaa;
      max-height: 150px;
      overflow: auto;
      white-space: pre-wrap;
      word-break: break-all;
    }

    .stats {
      padding: 10px 16px;
      background: #1a1a1a;
      border-top: 1px solid #333;
      font-size: 12px;
      color: #888;
      display: flex;
      gap: 20px;
    }

    .stat {
      display: flex;
      gap: 6px;
    }

    .stat-label {
      color: #666;
    }

    .stat-value {
      color: #fff;
      font-weight: bold;
    }

    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #0a0a0a;
    }

    ::-webkit-scrollbar-thumb {
      background: #333;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #444;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="header-left">
      <div class="status-dot"></div>
      <div class="title">FDC3 Monitor</div>
      <div class="count" id="message-count">(0 messages)</div>
    </div>
    <div class="controls">
      <button id="clear-btn">Clear</button>
      <button id="export-btn">Export JSON</button>
      <button id="pause-btn">Pause</button>
    </div>
  </div>

  <div class="messages" id="messages">
    <div class="empty-state">
      <div style="font-size: 48px; margin-bottom: 12px;">ðŸ“¡</div>
      <div>Waiting for FDC3 messages...</div>
      <div style="font-size: 11px; color: #555; margin-top: 8px;">
        Messages will appear here as apps communicate
      </div>
    </div>
  </div>

  <div class="stats">
    <div class="stat">
      <span class="stat-label">Total:</span>
      <span class="stat-value" id="stat-total">0</span>
    </div>
    <div class="stat">
      <span class="stat-label">Sent:</span>
      <span class="stat-value" id="stat-sent" style="color: #3b82f6;">0</span>
    </div>
    <div class="stat">
      <span class="stat-label">Received:</span>
      <span class="stat-value" id="stat-received" style="color: #10b981;">0</span>
    </div>
  </div>

  <script>
    const messages = [];
    let isPaused = false;
    const maxMessages = 100;

    // Listen for FDC3 messages from the main process
    if (window.electronAPI) {
      window.electronAPI.onFDC3Message((message) => {
        if (!isPaused) {
          addMessage(message);
        }
      });
    }

    function addMessage(message) {
      messages.unshift(message);
      
      // Keep only last N messages
      if (messages.length > maxMessages) {
        messages.pop();
      }

      renderMessages();
      updateStats();
    }

    function renderMessages() {
      const container = document.getElementById('messages');
      const count = document.getElementById('message-count');

      count.textContent = `(${messages.length} messages)`;

      if (messages.length === 0) {
        container.innerHTML = `
          <div class="empty-state">
            <div style="font-size: 48px; margin-bottom: 12px;">ðŸ“¡</div>
            <div>Waiting for FDC3 messages...</div>
            <div style="font-size: 11px; color: #555; margin-top: 8px;">
              Messages will appear here as apps communicate
            </div>
          </div>
        `;
        return;
      }

      container.innerHTML = messages.map(msg => {
        const time = new Date(msg.timestamp).toLocaleTimeString();
        const directionClass = msg.direction;
        const directionIcon = msg.direction === 'sent' ? 'â†‘' : 'â†“';

        return `
          <div class="message ${directionClass}">
            <div class="message-header">
              <div class="message-type">${directionIcon} ${msg.type}</div>
              <div class="message-time">${time}</div>
            </div>
            ${msg.from ? `<div class="message-meta">From: ${msg.from}</div>` : ''}
            ${msg.to ? `<div class="message-meta">To: ${msg.to}</div>` : ''}
            ${msg.channel ? `<div class="message-meta">Channel: ${msg.channel}</div>` : ''}
            <div class="message-payload">${JSON.stringify(msg.payload, null, 2)}</div>
          </div>
        `;
      }).join('');

      // Auto-scroll to top
      container.scrollTop = 0;
    }

    function updateStats() {
      const stats = {
        total: messages.length,
        sent: messages.filter(m => m.direction === 'sent').length,
        received: messages.filter(m => m.direction === 'received').length
      };

      document.getElementById('stat-total').textContent = stats.total;
      document.getElementById('stat-sent').textContent = stats.sent;
      document.getElementById('stat-received').textContent = stats.received;
    }

    // Clear button
    document.getElementById('clear-btn').addEventListener('click', () => {
      messages.length = 0;
      renderMessages();
      updateStats();
    });

    // Export button
    document.getElementById('export-btn').addEventListener('click', () => {
      const data = JSON.stringify(messages, null, 2);
      const blob = new Blob([data], { type: 'application/json' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = `fdc3-messages-${Date.now()}.json`;
      a.click();
      URL.revokeObjectURL(url);
    });

    // Pause button
    const pauseBtn = document.getElementById('pause-btn');
    pauseBtn.addEventListener('click', () => {
      isPaused = !isPaused;
      pauseBtn.textContent = isPaused ? 'Resume' : 'Pause';
      pauseBtn.style.background = isPaused ? '#dc2626' : '#333';
    });

    // Initial render
    renderMessages();
    updateStats();
  </script>
</body>
</html>
